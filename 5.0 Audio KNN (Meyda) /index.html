<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      KNN Classification on Webcam Images with mobileNet. Built with p5.js
    </title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script
      language="javascript"
      type="text/javascript"
      src="p5.sound.js"
    ></script>
    <script
      src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js"
      type="text/javascript"
    ></script>
    <script src="meyda.min.js"></script>
    <style>
      body {
        font-family: sans-serif;
        background: black;
        color: #ddd;
      }
      .row {
        font-size: 0.7rem;
        padding: 0.5rem 0;
      }

      .btnRow {
        display: inline;
        margin-right: 1rem;
      }
      .buttons {
        padding: 0.5rem 0;
        display: flex;
      }
    </style>
  </head>

  <body>
    <div class="row">
      <p>Keep a button pressed to add samples</p>
    </div>
    <div class="row">
      <div class="btnRow">
        <button id="buttonA">Train A</button>
        <span id="samplesA">0 samples</span>
      </div>
      <div class="btnRow">
        <button id="buttonB">Train B</button>
        <span id="samplesB">0 samples</span>
      </div>
    </div>
    <div class="buttons">
      <button id="buttonPredict">start predicting</button>
      &nbsp;
      &nbsp;
      <button id="clearAll">reset</button>
    </div>
    <script src="sketch.js"></script>
  </body>
</html>
