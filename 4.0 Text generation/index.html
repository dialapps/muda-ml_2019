<html>
  <head>
    <meta charset="UTF-8" />
    <title>LSTM Text Generation Example</title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="p5.dom.min.js"></script>
    <script
      src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js"
      type="text/javascript"
    ></script>

    <style>
      #writers {
        display: flex;
        width: 900px;
        /* overflow-x: scroll; */
      }
      .writerDiv {
        text-align: center;
        margin: 0 0.2rem;
      }
      .imgDiv {
        max-height: 150px;
        overflow: hidden;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <h1>LSTM Text Generation Example</h1>
    <div id="writers"></div>

    <p>
      seed text:
      <br />

      <input id="textInput" value="The meaning of life is" />
    </p>
    <p>
      length:
      <br />
      <input id="lenSlider" type="range" min="10" max="500" value="100" />
      <span id="length">100</span>
    </p>
    <p>
      temperature:
      <a
        href="https://cs.stackexchange.com/questions/79241/what-is-temperature-in-lstm-and-neural-networks-generally"
        title="check this link for a good explanation"
        >?</a
      >
      <br />
      <input id="tempSlider" type="range" min="0" max="1" step="0.01" /><span
        id="temperature"
        >0.5</span
      >
    </p>
    <button id="generate">generate</button>
    <p id="status"></p>
    <p id="result"></p>

    <script src="sketch.js"></script>
  </body>
</html>
