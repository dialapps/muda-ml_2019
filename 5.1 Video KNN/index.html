<html>
  <head>
    <meta charset="UTF-8" />
    <title>
      KNN Classification on Webcam Images with mobileNet
    </title>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>
    <script
      src="https://unpkg.com/ml5@0.3.1/dist/ml5.min.js"
      type="text/javascript"
    ></script>

    <style>
      
    </style>

  </head>

  <body>
    <div id="canvasContainer"></div>
    <p id="status">Loading Model...</p>
    <br />
    <p>
      <button id="addClass1">⬆️</button>
    </p>
    <p><span id="example1">0</span> Up examples</p>

    <br /><button id="addClass2">➡️</button>
    <p><span id="example2">0</span> Right examples</p>

    <br /><button id="addClass3">⬇️</button>
    <p><span id="example3">0</span> Down examples</p>

    <br /><button id="addClass4">⬅️</button>
    <p><span id="example4">0</span> Left examples</p>

    <br />
    <p>
      <button id="buttonPredict">Start predicting!</button><br />
      <button id="clearAll">Clear all classes</button><br />
    </p>
    <p>
      KNN Classifier with mobileNet model labeled this as Class:
      <span id="result">...</span> with a confidence of
      <span id="confidence">...</span>
    </p>
    <script src="sketch.js"></script>
  </body>
</html>
